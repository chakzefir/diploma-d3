<!doctype html>
<html>
<head>
    <title>Diploma App</title>
    <link rel="icon" href="./fav.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="settings-modal">
    <form action="" class="Settings">
        <div class="form-line">
            <label for="devices">Укажите количество устройств в сети:</label>
            <input type="number" id="devices" name="devices" min="1" max="20" required/>
        </div>
        <div class="form-line">
            <p class="label">Выберите топологию:</p>
            <input type="radio" name="topology" id="star" value="star" required>
            <label for="star">Звезда</label>
            <br>
            <input type="radio" name="topology" id="bus" value="bus">
            <label for="bus">Шина</label>
        </div>
        <div class="form__line">
            <input type="submit" value="Построить граф"/>
        </div>
    </form>
</div>
<svg></svg>
<script src="main.js"></script>
</body>
</html>

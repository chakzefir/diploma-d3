<!doctype html>
<html>
<head>
    <title>Diploma App</title>
    <meta charset="UTF-8">
    <link rel="icon" href="./fav.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="modal modal--settings">
    <div class="modal__container">
        <form action="" class="Settings">
            <div class="form-line">
                <label for="devices">Укажите количество магистралей:</label>
                <input type="number" id="devices" name="devices" min="1" max="20" required/>
            </div>
            <div class="form-line">
                <p class="label">Выберите топологию:</p>
                <input type="radio" name="topology" id="star" value="star" required>
                <label for="star">Звезда</label>
                <br>
                <input type="radio" name="topology" id="bus" value="bus">
                <label for="bus">Шина</label>
            </div>
            <div class="form__line">
                <input type="submit" value="Построить граф"/>
            </div>
        </form>
        <button class="modal__btn-close" data-modal="close">️</button>
    </div>
</div>
<div class="modal modal--welcome">
    <div class="modal__container">
        <h3>Добро пожаловать!</h3>
        <p>Приложение разработано для моделирования построения простейшей ВОЛС в учебных целях.</p>
        <button class="nav-btn" data-modal="close">К приложению ➡</button>
    </div>
</div>
<div class="tools-container">
    <div class="tool tool--settings"></div>
    <div class="tool tool--calc"></div>
    <div class="tool tool--map"></div>
</div>

<div class="results"></div>

<address><a href="mailto:chakzefir@hotmail.com?subject=Diploma App">Feedback</a></address>
<script src="main.js"></script>
</body>
</html>
